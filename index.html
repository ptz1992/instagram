<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://kit.fontawesome.com/bd8fbb96a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="top">
    <img style="height:10vw;" src="https://fontmeme.com/images/instagram-new-logo.png"/>
    <input type="search" value="검색"/>
    <div>
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-paper-plane"></i>
      <i class="fa-solid fa-compass"></i>
      <i class="fa-solid fa-heart"></i>
    </div>
  </div>
  <div id="profile">
    <div id="profile_pic">
      <img class="circle_pic" src="https://imgnews.pstatic.net/image/021/2023/05/08/0002570504_001_20230508115201134.jpg?type=w647"/>
    </div>
    <div id="profile_info">
      <div id="id">
        <span>ptz1992</span><i class="fas fa-gear"></i>
      </div>
      <button>프로필 편집</button>
    </div>
  </div>
  <div>
    <p>
      <strong id="userInfo">
        박태준 (TaeJun Park)
      </strong><br/>
      <span id="summary">저자</span>
    </p>  
    <p id="profileDetail">
      <a href="https://ptz1992.github.io">
        ptz1992.github.io
      </a>
    </p>
  </div>
  <!-- 이모티콘 입력 시 윈도우+; -->
  <div id="highlight_area">
    <div class="highlight">
      <div class="highlight_pic">
        <img class="circle_pic" src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg"/>
      </div>
      <div>😂</div>
    </div>
    <div class="highlight">
      <div class="highlight_pic">  
        <img class="circle_pic" src="https://image.dongascience.com/Photo/2022/06/6982fdc1054c503af88bdefeeb7c8fa8.jpg"/>
      </div>
      <div>❤</div>
    </div>
    <div></div>
  </div>
  <div id="stat_bar">
    <div class="stat">
      게시물<br/>
      7
    </div>
    <div class="stat">
      팔로워<br/>
      35
    </div>
    <div class="stat">
      팔로우<br/>
      38
    </div>
  </div>
  <div id="sub_icons">
    <div class="selected">
      <i class="fa-solid fa-border-all"></i>
    </div>
    <div>
      <i class="fa-solid fa-film"></i>
    </div>
    <div>
      <i class="fa-regular fa-circle-play"></i>
    </div>
    <div>
      <i class="fa-regular fa-bookmark"></i>
    </div>
    <div>
      <i class="fa-solid fa-user-tag"></i>
    </div>
  </div>
  <div>
    <div class="grid">
      <img width="32%" class="thumbnail" src="./images/animals-gcc5c27fd7_640.jpg"/>
      <img width="32%" class="thumbnail" src="./images/bulldog-g37cfadd27_640.jpg"/>
      <img width="32%" class="thumbnail" src="./images/dog-g3deb2387f_640.jpg"/>
    </div>
    <div class="grid">
      <img width="32%" class="thumbnail" src="./images/dog-g489945605_640.jpg"/>
      <img width="32%" class="thumbnail" src="./images/dog-g7417e102a_640.jpg"/>
      <img width="32%" class="thumbnail" src="./images/puppy-g48cfe1bb8_640.jpg"/>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
